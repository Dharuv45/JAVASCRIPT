<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="homepage">

      <div class="center">
        <div id="banner"><span>YOUR LOCK TIME</span></div>
        <div id="clock"></div>

  </body>
  <script>
    const clock = document.getElementById("clock")

      clock.innerHTML=data.toLocaleTimeString()
    })
